{% extends "base.html" %}
{% block main %}
<style>
    .text1{
        width: 85%;
        display: inline-block;
    }
    .h3_xing{
        display: inline-block;
        margin: 20px;
    }
</style>
<div class="container">
    <form role="form" style="margin-top: 20px" action="/novel_search" method="post">
        <input   type="text" class="form-control text1" name="content" placeholder="请输入小说名或作者">
        <button type="submit" class="btn btn-success" id="novel">搜索</button>
    </form>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
                <div id="in">
                    {% for n in novel %}
                        <div class="line">
                            <br>
                            <a target="_blank" href={{ n.link }} >
                                <img src={{ n.pic }} height="100px" />
                            </a>
                            <a target="_blank" href={{ n.link }}>
                                <span style="font-size: large" class="h3_xing">{{ n.name }}</span>
                            </a>
                            <a target="_blank" href={{ n.writer_link }}>
                                <span style="font-size: large" class="h3_xing">{{ n.writter }}</span>
                            </a>
                            <span style="font-size: large" class="h3_xing">{{ n.type }}</span>
                            <h4 class="h3_xing"><a target="_blank" href={{ n.link }}>详细信息</a> </h4>

                            <form method="post" action= {{ "/novel_search/download/"+n.name }}>
                                <button type="submit" name="download" value="">下载</button>
                            </form>
                        </div>
                    {% endfor %}
                    <hr>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="pagination">
                <li class="disable">
                    <a href="#">Prev</a>
                </li>
                <li style="display: inline-block">
                    <form action="/novel_search/page=1">
                        <button type="submit">1</button>
                    </form>
                </li>
                <li style="display: inline-block">
                    <form action="/novel_search/page=2">
                        <button type="submit">2</button>
                    </form>
                </li>
                <li style="display: inline-block">
                    <form action="/novel_search/page=3">
                        <button type="submit">3</button>
                    </form>
                </li>
                <li style="display: inline-block">
                    <form action="/novel_search/page=4">
                        <button type="submit">4</button>
                    </form>
                </li>
                <li style="display: inline-block">
                    <form action="/novel_search/page=5">
                        <button type="submit">5</button>
                    </form>
                </li>
                <li style="display: inline-block">
                    <form id="next" action="next">
                        <button type="submit">Next</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>



</script>
{% endblock %}
