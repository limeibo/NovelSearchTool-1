<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别</title>
</head>

<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">
<script src="../static/jquery-3.2.0.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<style>
    .text1{
        width: 85%;
        display: inline-block;
    }
    .h3_xing{
        display: inline-block;
        margin: 20px;
    }
</style>

<body>

<div class="container">
    <form role="form" action="type.html" style="margin-top: 20px" method="post">
        <input   type="text" class="form-control text1" id="content" placeholder="请输入小说名">
        <button type="submit" class="btn btn-success" id="novel">novel</button>
    </form>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
                <div id="in">
                    {% for n in novel %}
                        <div id="add">
                            <br>
                            <a target="_blank" href={{ n.link }} >
                                <img src={{ n.pic }} height="100px" />
                            </a>
                            <a target="_blank" href={{ n.link }}>
                                <span style="font-size: large" class="h3_xing">{{ n.name }}</span>
                            </a>
                            <a target="_blank" href={{ n.writer_link }}>
                                <span style="font-size: large" class="h3_xing">{{ n.writter }}</span>
                            </a>
                            <span style="font-size: large" class="h3_xing">{{ n.type }}</span>
                            <h4 class="h3_xing"><a target="_blank" href={{ n.link }}>详细信息</a> </h4>
                        </div>
                    {% endfor %}
                    <hr>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="pagination">
                <li class="disable">
                    <a href="#">Prev</a>
                </li>
                <li>
                    <a href="javascript:new1()">1</a>
                </li>
                <li>
                    <a href="javascript:new1()">2</a>
                </li>
                <li>
                    <a href="javascript:new1()">3</a>
                </li>
                <li>
                    <a href="javascript:new1()">4</a>
                </li>
                <li>
                    <a href="javascript:new1()">5</a>
                </li>
                <li>
                    <a href="javascript:new1()">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>


function view() {
var out=document.getElementById("out");
var inside=document.getElementById("in");
//alert(inside.childNodes.length);
for(var i=0;i<5;i++){
for(var i=1;i<5;i++){
    var div = $('#in');
    $('#in').append(div);
}
}
}
function reset() {
window.scrollTo(0,0);
var inside=document.getElementById("in");
whlie(inside.hasChildNodes())
{
inside.removeChild(inside.lastChild);
}
}

function new1() {
reset();
view();

}

view();



</script>
</body>
</html>
